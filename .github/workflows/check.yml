name: Check
on: [push, pull_request]
jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Yarn install
              run: npm i -g yarn
            - name: Install dependencies
              run: yarn
            - name: Lint check
              run: yarn lint
            - name: Prettier check
              run: yarn pr:check
    test:
      needs: [ check ]
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Yarn install
          run: npm i -g yarn
        - name: Install dependencies
          run: yarn
        - name: Unit tests
          run: yarn test
    buildCheck:
      needs: [ check, test ]
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Yarn install
          run: npm i -g yarn
        - name: Install dependencies
          run: yarn
        - name: Build
          run: yarn build
        - name: Start
          run: yarn start
