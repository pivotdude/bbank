name: Check
on: [push, pull_request]
jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Yarn install
              run: npm i -g yarn
            - name: Install dependencies
              run: yarn
            - name: Lint check
              run: yarn lint
            - name: Prettier check
              run: yarn check
    test:
      needs: [ lint ]
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Unit tests
          run: yarn test
        - name: e2e tests
          run: yarn test:e2e
